<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="language-component" data-component="pageTitle">Εγγραφή Μαθητών στο Γυμνάσιο</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Λογότυπο που ενεργοποιεί την αλλαγή γλώσσας (με ανανέωση της σελίδας) -->
    <a href="#" id="logo-link">
      <img src="logo.png" alt="Logo">
    </a>
    <h1 class="language-component" data-component="mainTitle">Εγγραφή Μαθητών στο Γυμνάσιο</h1>
    <p class="language-component" data-component="infoTitle">Οδηγός και πληροφορίες για τη διαδικασία εγγραφής μαθητών.</p>
  </header>

  <main>
    <section id="chatbox">
      <button onclick="startChat()">Έναρξη Συνομιλίας</button>
      <div id="chat-container"></div>
    </section>
  </main>

  <footer>
    <p class="language-component" data-component="footerText">© 2025 Πανεπιστήμιο Μακεδονίας - ΠΜΣ Εφαρμοσμένης Πληροφορικής</p>
  </footer>

  <!-- Δεν αλλάζουμε το change-language-functions.js -->
  <script type="text/javascript" src="js/change-language-functions.js"></script>
  <script>
    // Προσθέτουμε event listener στο στοιχείο με id "logo-link" για ανανέωση της σελίδας (και εφαρμογή αλλαγής γλώσσας)
    const logoLink = document.getElementById("logo-link");
    logoLink.addEventListener("click", function (event) {
      event.preventDefault(); // Αποτρέπει την προεπιλεγμένη συμπεριφορά του link
      location.reload();      // Ανανεώνει τη σελίδα για να εφαρμοστεί η αλλαγή γλώσσας
    });
  </script>
  <!-- Φόρτωση του script για το chatbox -->
  <script src="script.js"></script>
</body>
</html>
