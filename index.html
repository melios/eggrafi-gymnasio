<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εγγραφή Μαθητών στο Γυμνάσιο - Διαλογικό Σύστημα</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Στοιχείο για αλλαγή γλώσσας: κλικ στο λογότυπο για ανανέωση/μετάφραση -->
    <a href="#" id="logo-link">
      <!-- Εδώ μπορείς να βάλεις το λογότυπο (π.χ., ένα SVG ή εικόνα) -->
      <img src="logo.png" alt="Λογότυπο">
    </a>
    <h1>Εγγραφή Μαθητών στο Γυμνάσιο</h1>
    <p>Οδηγός και πληροφορίες για τη διαδικασία εγγραφής μαθητών.</p>
  </header>

  <main>
    <section id="chatbox">
      <button onclick="startChat()">Έναρξη Συνομιλίας</button>
      <div id="chat-container"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Πανεπιστήμιο Μακεδονίας - ΠΜΣ Εφαρμοσμένης Πληροφορικής</p>
  </footer>

  <!-- JS: Αρχείο για αλλαγή γλώσσας και μετάφραση -->
  <script type="text/javascript" src="js/change-language-functions.js"></script>
  <script>
    // Προσθέτουμε έναν click event listener στο στοιχείο με id "logo-link"
    const logoLink = document.getElementById("logo-link");
    logoLink.addEventListener("click", function(event) {
      event.preventDefault(); // Αποτρέπει τη προεπιλεγμένη συμπεριφορά του link
      location.reload();      // Ανανεώνει τη σελίδα, ώστε να εφαρμοστούν οι αλλαγές γλώσσας
    });
  </script>
  <!-- Το βασικό script για το chatbox -->
  <script src="script.js"></script>
</body>
</html>
